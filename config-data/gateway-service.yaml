server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        -id: usuario-microservice
        uri: lb://USUARIO-MICROSERVICE
        predicates:
          - Path=/users/**
        -id: car-microservice
        uri: lb://CAR-MICROSERVICE
        predicates:
          - Path=/cars/**
        -id: moto-microservice
        uri: lb://MOTO-MICROSERVICE
        predicates:
          - Path=/motos/**
