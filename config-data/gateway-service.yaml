server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-microservice
          uri: lb://USER-MICROSERVICE
          predicates:
            - Path=/users/**
        - id: car-microservice
          uri: lb://CAR-MICROSERVICE
          predicates:
            - Path=/cars/**
        - id: motorcycle-microservice
          uri: lb://motorcycle-microservice
          predicates:
            - Path=/motos/**